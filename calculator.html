<!DOCTYPE html>

<html>

<head>

    <title>javascript: calculate two numbers</title>

</head>

<body>

    <li><a href="index.html">Home Page</a></li>

    <br />
    <p>First Value</p>
    <input type="text" id="number-one" /><br /><br />

    <p>Second Value</p>
    <input type="text" id="number-two" /><br /><br />

    <span> Operations: </span>

    <br />
    <button onclick="calcA();">+</button>
    <button onclick="calcM();">-</button>
    <button onclick="calcMu();">X</button>
    <br />

    <h4> Result: </h4>
    <input type="text" id="Calc-result" />

    <br />




    <script>

        function calcM() {
            var num1 = parseFloat(document.getElementById("number-one").value);
            var num2 = parseFloat(document.getElementById("number-two").value);

            {
                document.getElementById('Calc-result').value = num1 - num2;
            }

        }
        function calcMu() {
            var n1 = parseFloat(document.getElementById('number-one').value);
            var n2 = parseFloat(document.getElementById("number-two").value);

            {
                document.getElementById('Calc-result').value = num1 * num2;
            }

        }
        function calcA() {
            var n1 = parseFloat(document.getElementById('number-one').value);
            var n2 = parseFloat(document.getElementById("number-two").value);

            {
                document.getElementById('Calc-result').value = num1 + num2;
            }

        }

    </script>



</body>

</html>
